<html>
<head><title>random tone generator</title></head>
<script src="wad/build/wad.min.js"></script>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<body>
	<a href="#" id="playstop">play</a>
<script type="text/javascript">
	$('#playstop').click(function(){
		if(stopped){
			$(this).html("stop");
			stopped = false;
			playRandom();
		} else {
			$(this).html("play");
			stopped = true;
			bell.stop();
		}
	});

	var stopped = true;

	// create instrument

	var bell = new Wad({source : 'sine',
	env : {
		        attack : .02,
		        decay : .1,
		        sustain : .9,
		        hold : .4,
		        release : .1
		    }

});


	function playRandom(){
		if(!stopped){
			bell.play({ pitch : Math.round(Math.random()*200 + 100) }); // access pitch etc like this
			setTimeout(playRandom,1000 + Math.random()*500); // and loop it in an annoying way
		}
	}

</script>
</body>
</html>
